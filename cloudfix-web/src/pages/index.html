<body>
    <div class="ui three column stackable centered basic segment grid header">
        <div class="four wide center aligned computer only column">
            <!--EMPTY SPACE-->
        </div>
        <div class="eight wide center aligned column">
            <h1>CloudFix LOGO</h1>
        </div>
        <div class="four wide center aligned column">
            <h3><a href="#"><u>Admin area</u></a></h3>
        </div>
    </div>

    <div class="ui grid body">
        <div class="ui container">
            <div class="ui one column grid">

                <div class="ten wide centered column">

                    <div class="ui row">
                        <div class="ui center aligned column title">
                            <h1>Solicitar Ticket</h1>
                            <div class="ui text container">
                                Para solicitar um ticket, é necessário que informe seus dados, e depois descrever o problema
                            </div>
                        </div>
                    </div>

                    <div class="ui divider"></div>

                    <div class="center aligned column formArea">

                        <form class="ui form">


                            <div class="ui stackable one column vertically divided grid container">

                                <h2 class="ui left floated header">Dados Pessoais</h2>

                                <div class="row">
                                    <div class="column">

                                        <label for="name"> <h4 class="ui header"> Nome: </h4> </label>

                                        <div class="ui corner labeled fluid input">
                                            <input type="text" id="name" placeholder="Informe seu nome...">
                                            <div class="ui corner label">
                                                <i class="asterisk icon"></i>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="column">

                                        <label for="email"> <h4 class="ui header"> Email: </h4> </label>

                                        <div class="ui corner labeled fluid input">
                                            <input type="text" id="email" placeholder="Informe seu email...">
                                            <div class="ui corner label">
                                                <i class="asterisk icon"></i>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <h2 class="ui left floated header">Detalhes sobre a Solicitação</h2>

                                <div class="row">

                                    <div class="column">

                                        <label for="description"> <h4 class="ui header"> Descrição: </h4> </label>
                                        <div class="ui corner labeled fluid input">
                                            <textarea placeholder="Para que o atendimento seja eficiente, detalhe o máximo possível..." rows="3"></textarea>
                                            <div class="ui corner label">
                                                <i class="asterisk icon"></i>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="ui row">
                                    <div class="ui right aligned floated column">
                                        <div class="ui buttons">
                                            <button class="ui button">Cancelar</button>
                                            <div class="or" data-text="ou"></div>
                                            <button class="ui right labeled icon positive button">
                                            <i class="check icon"></i>
                                            Solicitar Ticket
                                          </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    </div>
    </div>
